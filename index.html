<body>
    <canvas id="confetti"></canvas>

    <div class="container">
        <h1>ðŸŽ‰ Â¡Feliz CumpleaÃ±os Cinthia! ðŸŽ‰</h1>
        
        <p class="birthday-message">
            En este dÃ­a tan especial, queremos celebrar a una persona extraordinaria.
            Que este aÃ±o te traiga alegrÃ­a, amor, salud y muchos momentos felices.

    <script>
        // Confetti Animation
        const canvas = document.getElementById('confetti');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const particles = [];
        const particleCount = 100;
        const colors = ['#667eea', '#764ba2', '#f093fb', '#4facfe', '#ff6b6b', '#ffd93d', '#6bcf7f'];

        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height - canvas.height;
                this.size = Math.random() * 5 + 2;
                this.speedX = Math.random() * 2 - 1;
                this.speedY = Math.random() * 3 + 2;
                this.color = colors[Math.floor(Math.random() * colors.length)];
                this.opacity = 1;
            }

            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                this.opacity -= 0.01;
            }

            draw() {
                ctx.globalAlpha = this.opacity;
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
                ctx.globalAlpha = 1;
            }
        }

        function initConfetti() {
            for (let i = 0; i < particleCount; i++) {
                particles.push(new Particle());
            }
        }

        function animateConfetti() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            for (let i = particles.length - 1; i >= 0; i--) {
                particles[i].update();
                particles[i].draw();

                if (particles[i].opacity <= 0) {
                    particles.splice(i, 1);
                }
            }

            if (particles.length > 0) {
                requestAnimationFrame(animateConfetti);
            }
        }

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        // Start confetti animation
        initConfetti();
        animateConfetti();

        // Trigger confetti every 3 seconds
        setInterval(() => {
            for (let i = 0; i < particleCount; i++) {
                particles.push(new Particle());
            }
            animateConfetti();
        }, 3000);
    </script>
