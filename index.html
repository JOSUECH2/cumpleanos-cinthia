    <script>
        // Confetti animation on page load
        function createConfetti() {
            const colors = ['#ff1493', '#ffb6c1', '#ffd700', '#00ced1', '#ff69b4', '#87ceeb'];
            const confettiCount = 50;

            for (let i = 0; i < confettiCount; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * 100 + '%';
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.delay = Math.random() * 0.5 + 's';
                confetti.style.animationDuration = (Math.random() * 2 + 2.5) + 's';
                document.body.appendChild(confetti);

                setTimeout(() => confetti.remove(), 5000);
            }
        }

        // Trigger confetti on page load and every 5 seconds
        createConfetti();
        setInterval(createConfetti, 5000);

        // Add sparkle effect to images on hover
        const images = document.querySelectorAll('.image-item');
        images.forEach(image => {
            image.addEventListener('mouseenter', function() {
                this.classList.add('sparkle');
                setTimeout(() => this.classList.remove('sparkle'), 600);
            });
        });
